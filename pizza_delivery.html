<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div id="container">
      <h1>No,this is not just another pizza-delivery service!This is a revelation!</h1>


      <form id="pizza">
        <h4>Choose your pizza</h4>

        <div class="column">
          <label for="size">Choose a size</label>
          <select >
            <option class="small">Not that hungry-make it small!</option>
            <option class="medium">quite hungry-medium!</option>
            <option class="supersize">Supersize that thing!</option>
          </select>
        </div>

        <div class="column">
          <label for="amount">How many pizzas do you want?</label>
          <input type="number" id="amount" placeholder="How many pizzas?">
        </div>

        <div class="column">
          <label for="size">Choose your toppings</label>
          <select >
            <option class="tomatoes">Tomatoes</option>
            <option class="olives">Olives</option>
            <option class="tuna">Tuna</option>
            <option class="meat">Weird meat-don't ask</option>
            <option class="onions">Onions</option>
            <option class="pepperoni">Pepperoni</option>
          </select>
        </div>



        <div class="row">
          <input class="button-primary" type="submit" value="Order and calculate price">
        </div>
      </form>


      </div>
  </body>
</html>
