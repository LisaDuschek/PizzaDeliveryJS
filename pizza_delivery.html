<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div id="container">
      <h1>No,this is not just another pizza-delivery service!This is a revelation!</h1>


      <form id="pizza">
        <h4>Choose your pizza</h4>

        <div class="column">
          <label for="size">Choose a size</label>
          <select >
            <option class="size" value="small">Not that hungry-make it small!</option>
            <option class="size" value="medium">quite hungry-medium!</option>
            <option class="size" value="supersize">Supersize that thing!</option>
          </select>
        </div>

        <div class="column">
          <label for="amount">How many pizzas do you want?</label>
          <select >
            <option class="amount"  value="1">Uno</option>
            <option class="amount"  value="2">Dos</option>
            <option class="amount"  value="3">Tres</option>
          </select>
        </div>

        <div class="column">
          <label for="ingredients">Choose your toppings</label>

          <div class="new_ingredient">
            <form action="">
                <label for="tomatoes">How much tomatoe servings?</label><br>
                <input type="radio" name="tomatoes" value="1" >uno<br>
                <input type="radio" name="tomatoes" value="2" checked>dos<br>
                <input type="radio" name="tomatoes" value="3">tres
              </form>
          </div>
          <br>
          <div class="new_ingredient">
            <form action="">
                <label for="olives">How many olives servings??</label><br>
                <input type="radio" name="olives" value="1" >uno<br>
                <input type="radio" name="olives" value="2" checked>dos<br>
                <input type="radio" name="olives" value="3">tres
              </form>
          </div>
          <div class="new_ingredient">
            <form action="">
                <label for="tuna">How many tuna servings??</label><br>
                <input type="radio" name="tuna" value="1" >uno<br>
                <input type="radio" name="tuna" value="2" checked>dos<br>
                <input type="radio" name="tuna" value="3">tres
              </form>
          </div>
          <div class="new_ingredient">
            <form action="">
                <label for="meat">How many meat servings??</label><br>
                <input type="radio" name="meat" value="1" >uno<br>
                <input type="radio" name="meat" value="2" checked>dos<br>
                <input type="radio" name="meat" value="3">tres
              </form>
          </div>

        </div>


        <div id="order">
               <button name="order" id="order">Order and see price!</button>
             </div>

      </form>

  </div>

<div id="show_order">


</div>


      </div>
  </body>
</html>
